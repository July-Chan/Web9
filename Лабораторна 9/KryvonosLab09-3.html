<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класи menu і small</title>
    <style>
        .menu {
            background-color: #ffebf7;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16pt;
            padding: 10px;
            border: 5px solid #57d76d;
            list-style-type: none;
            text-align: center;
        }

        .small {
            font-size: 12pt; 
            color: #19ae49; 
            font-style: italic;
            margin-top: 10px; 
        }

    </style>
</head>
<body>

    <ul class="menu">
        <li class="small"><h3>Адреса</h3></li>
        <li class="small"><h3>Ім'я автора</h3></li>
        <li class="small"><h3>Дата народження автора</h3></li>
        <li class="small"><h3>Робота автора</h3></li>
        <li class="small"><h3>Номер картки з трьома числами на обороті</h3></li>
    </ul>

</body>
</html>
