<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади заголовків</title>
    <style>
        .header-style-1 {
            color: darkblue;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
        }

        .header-style-2 {
            color: darkgreen;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        .header-style-3 {
            color: crimson;
            font-family: 'Verdana', sans-serif;
            border-bottom: 2px solid crimson;
        }
    </style>
</head>
<body>
    <h2 class="header-style-1">Заголовок Стилю 1 - Приклад 1</h2>
    <h2 class="header-style-1">Заголовок Стилю 1 - Приклад 2</h2>

    <h2 class="header-style-2">Заголовок Стилю 2 - Приклад 1</h2>
    <h2 class="header-style-2">Заголовок Стилю 2 - Приклад 2</h2>

    <h2 class="header-style-3">Заголовок Стилю 3 - Приклад 1</h2>
    <h2 class="header-style-3">Заголовок Стилю 3 - Приклад 2</h2>
</body>
</html>
